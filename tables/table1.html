<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Звичайна таблиця</title>
  <style>
    table, th, td{
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <p>Учні за поточний місяць отримали такий середній бал:</p>

  <table>
    <caption>Список групи</caption>
    <thead>
      <tr>
        <th><b>Прізвище</b></th>
        <th><b>Група</b></th>
        <th><b>Середній бал</b></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>Боднар</th>
        <th>16</th>
        <th>6.3</th>
      </tr>

      <tr>
        <th>Волошин</th>
        <th>16</th>
        <th>5.6</th>
      </tr>

      <tr>
        <th>&nbsp</th>
        <th>&nbsp</th>
        <th>&nbsp</th>
      </tr>

      <tfoot>
        <th>Середній бал групи</th>
        <th></th>
        <th>6</th>
      </tfoot>
    </tbody>
  </table>
</body>
</html>
